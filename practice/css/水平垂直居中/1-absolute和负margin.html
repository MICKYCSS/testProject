<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute + 负margin</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* 缺点是需要知道子元素box的宽高 */
    .wp{
      position: relative;
    }
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
  </style>
</head>
<body>
  <div class="wp">
    <div class="box size">11111</div>
  </div>
  
</body>
</html>
