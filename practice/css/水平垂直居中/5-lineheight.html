<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line-height实现</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* 
    缺点是
    1.子元素中需要重置文字的一些属性
    */
    .wp{
      text-align: center;/*实现水平居中，子元素设置为行内元素*/
      line-height: 300px;

    }
    .box{
      display: inline-block;
      vertical-align: middle;
      line-height: initial;/*不设置的话line-height为300px*/
      text-align: left;/*修正文字*/
    }
  </style>
</head>
<body>
  <div class="wp">
    <div class="box">5555</div>
  </div>
  
</body>
</html>
