<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute + transform属性</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* 
    缺点是
    1.依赖transform2d的兼容性
    优点是
    1.不需要知道子元素的宽高
    */
    .wp{
      position: relative;
    }
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      /* 根据自身百分之50%的宽高移动,相当于之前方法的50px */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="wp">
    <div class="box">44444</div>
  </div>
  
</body>
</html>
