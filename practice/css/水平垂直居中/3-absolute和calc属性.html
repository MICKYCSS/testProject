<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute + calc属性</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* 缺点是
    1.需要兼容calc
    2.子元素的宽高需要固定 
    */
    .wp{
      position: relative;
    }
    .box{
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
    }
  </style>
</head>
<body>
  <div class="wp">
    <div class="box size">333333</div>
  </div>
  
</body>
</html>
